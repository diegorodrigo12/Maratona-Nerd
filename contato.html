<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Maratonando Geek</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #2c3e50;
    }

    header {
      background-color: #1E90FF; /* azul vibrante */
      padding: 30px;
      text-align: center;
      color: #fff;
    }

    /* 3. Navegação (nav) */
nav {
  background: #ecf0f1;
  display: flex;
  justify-content: center;
  padding: 10px;
  border-bottom: 1px solid #bdc3c7;
}

nav a {
  color: #34495e;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
  transition: 0.3s;
}

nav a:hover {
  color: #1E90FF;
}

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #e50914;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }

    input:focus, textarea:focus {
      border-color: #1E90FF;
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #e50914;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background-color: #b0060f;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h2>Maratonando Geek</h2>
    <p>"Sua central de cultura pop no cinema e streaming."</p>
  </header>
  <nav>
    <a href="index.html">Início</a>
    <a href="filmes.html">Filmes</a>
    <a href="series.html">Séries</a>
    <a href="reviews.html">Reviews</a>
    <a href="contato.html">Contato</a>
  </nav>

  <div class="container">
    <h1>Fale com a gente</h1>
    <form action="#" method="post">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar mensagem</button>
    </form>
  </div>

  <footer>
    © 2025 Maratonando Geek. Todos os direitos reservados.
  </footer>

</body>
</html>
